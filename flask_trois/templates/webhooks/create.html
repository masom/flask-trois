<h1>New Webhook</h1>

<form action="{{ url_for('.create') }}" method="post">
    <select name="topic">
        <optgroup label="Orders">
            <option value="orders/create">Create
        </optgroup>
    </select>
    <input type="text" name="address" placeholder="Enter the webhook url." />

    <select name="format">
        <option value="json">JSON</option>
        <option value="xml">XML</option>
    </select>
    <button type="submit">Create</button>
</form>
